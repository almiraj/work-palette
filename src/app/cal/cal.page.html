<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row *ngFor="let dateRow of dateTable.dateRows">
      <ion-col *ngFor="let dto of dateRow.dateList">
        <app-cal-col [oneDayDto]="dto" [selectedOneDayDto]="selectedOneDayDto" (selectCol)="onSelectCalCol($event)"></app-cal-col>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-footer collapse="fade">
    <ion-toolbar>
      <ion-title>選択された日付と時刻<br>{{getDetailSentence()}}</ion-title>
    </ion-toolbar>
  </ion-footer>

</ion-content>
