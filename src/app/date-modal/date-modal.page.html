<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onCancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onConfirm()">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        開始時刻
      </ion-avatar>
      <ion-label>
        <h2>Connor Smith</h2>
        <p>{{date}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-datetime [value]="initialStartHourMinute" (ionChange)="onChangeStart($event)" presentation="time" minuteValues="0,15,30,45"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        終了時刻
      </ion-avatar>
      <ion-label>
        <h2>Zoey Smith</h2>
        <p>CEO</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-datetime [value]="initialEndHourMinute" (ionChange)="onChangeEnd($event)" presentation="time" minuteValues="0,15,30,45"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
