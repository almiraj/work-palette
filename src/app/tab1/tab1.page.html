<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>

  <div>
    <ion-grid>
      <ion-row *ngFor="let dateRow of dateTable">
        <ion-col size="8" *ngFor="let date of dateRow.dateList">
          {{date.getDate()}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
