<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid id="date-table">
    <ion-row *ngFor="let dateRow of dateTable">
      <ion-col *ngFor="let date of dateRow.dateList">
        <span *ngIf="date">{{date.getDate()}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
